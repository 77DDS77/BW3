

<div *ngFor="let comment of comments" class="card card-comment m-3">
    <div class="card-head d-flex justify-content-between">
        <h3 class="mx-3 fs-5 mt-2">{{ comment.title }}</h3>
        <p class="mx-3">{{ comment.date| date:'d MMM Y HH:mm' }}</p>
    </div>
    <div class="card-body p-0">
        <div class="d-flex justify-content-between">
            <p class="mx-3 my-0" *ngIf="!isEditing">{{ comment.content }}</p>
            <input class="ms-2 comment-input" *ngIf="isEditing" type="text">
        </div>
        <div class="btns d-flex justify-content-between">
            <div class="upvote d-flex">
                <a class="button">⬆</a>
                <p>12</p>
                <a class="button">⬇</a>

            </div>
            <a *ngIf="editComment(comment)" (click)="editComment(comment)" class="btn btn-warning m-0">Edit</a>
        </div>
    </div>

</div>
