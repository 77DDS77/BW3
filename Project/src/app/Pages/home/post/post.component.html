<div *ngFor="let post of posts" class="card m-3">
    <div class="card-head d-flex justify-content-row align-items-center">
        <img class="avatar m-2" src="../../../../assets/gender-photo/male.svg" alt="">
        <!-- <img src={{findAuthor(post).avatar}} alt="avatar not working"> !-->
        <h3 class="m-2">{{post.ownerName}}</h3>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-title">{{ post.date }}</p>
        </div>
        <p class="card-text">{{ post.content }}</p>

        <div class="btns d-flex justify-content-between">
            <a class="btn btn-success mx-2">like</a>
            <a (click)="log()" class="btn btn-primary mx-2">comment</a>
        </div>

    </div>
</div>
